<div class="relative inline-block text-left">
    <div>
      <button
        type="button"
        class="group inline-flex justify-center items-center text-sm font-medium text-gray-700 hover:text-gray-900"
        id="menu-button"
        aria-expanded="false"
        aria-haspopup="true"
        (click)="toggleMenu()"
      >
        Сортировка
        <svg
          class="flex-shrink-0 -mr-1 ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <div
      *ngIf="menuOpen"
      class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-2xl bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="menu-button"
      tabindex="-1"
    >
      <div class="flex flex-col space-y-1 p-2" role="none">
        <button
          *ngFor="let option of options"
          (click)="selectOption(option)"
          class="text-gray-500 flex text-start p-1 text-sm"
          [ngClass]="{ 'bg-gray-200': selectedOption === option.value }"
          role="menuitem"
          tabindex="-1"
        >
          {{ option.label }}
        </button>
      </div>
    </div>
  </div>
